<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="https://i.postimg.cc/MG7qzW4x/emote.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lockpick</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Produção</h2>

    <label for="quantidadeLockpick">Quantidade de Lockpicks:</label>
    <input type="number" id="quantidadeLockpick" min="0" value="0" oninput="calcular()">

    <label for="quantidadeToken">Quantidade de Tokens de Acesso:</label>
    <input type="number" id="quantidadeToken" min="0" value="0" oninput="calcular()">

    <label for="valorLockpick">Valor de Venda por Lockpick ($):</label>
    <input type="number" id="valorLockpick" min="0" value="0" oninput="calcular()">

    <label for="valorToken">Valor de Venda por Token de Acesso ($):</label>
    <input type="number" id="valorToken" min="0" value="0" oninput="calcular()">

    <div class="resultado">
        <h3>Materiais Necessários:</h3>
        <p>Borracha: <span id="borracha">0</span></p>
        <p>Plástico: <span id="plastico">0</span></p>
        <p>Cobre: <span id="cobre">0</span></p>
        <p>Alumínio: <span id="aluminio">0</span></p>
        <p>Vidro: <span id="vidro">0</span></p>

        <h3>Lucro Total:</h3>
        <p>$ <span id="lucroTotal">0</span></p>
    </div>
</div>
 <footer>
        <img src="https://i.postimg.cc/WzSNyqxY/Jacky-Confuso.png" alt="Placeholder Image">
        <p>Direitos Reservados © 2024 <a href="https://jackymayers.github.io/" target="_blank">Jacky Mayers</a>.</p>
    </footer>

<script>
    function calcular() {
        let qtdLockpick = parseInt(document.getElementById("quantidadeLockpick").value) || 0;
        let qtdToken = parseInt(document.getElementById("quantidadeToken").value) || 0;

        let valorLockpick = parseFloat(document.getElementById("valorLockpick").value) || 0;
        let valorToken = parseFloat(document.getElementById("valorToken").value) || 0;

        // Cálculo dos materiais necessários
        document.getElementById("borracha").innerText = qtdLockpick * 4;
        document.getElementById("plastico").innerText = (qtdLockpick * 4) + (qtdToken * 5);
        document.getElementById("cobre").innerText = (qtdLockpick * 5) + (qtdToken * 4);
        document.getElementById("aluminio").innerText = (qtdLockpick * 5) + (qtdToken * 4);
        document.getElementById("vidro").innerText = qtdLockpick * 4;

        // Cálculo do lucro total
        let lucroTotal = (qtdLockpick * valorLockpick) + (qtdToken * valorToken);
        document.getElementById("lucroTotal").innerText = lucroTotal.toFixed(2);
    }
</script>

</body>
</html>
